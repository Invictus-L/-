<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手交易平台</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* 导航栏样式 */
        header {
            background-color: hotpink;
            color: white;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav { 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

         /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            display: flex;
            margin: 2em auto;
            padding: 2em 0;
            justify-content: center;
        }

    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">校园二手交易平台</div>
                <ul class="nav-links">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">我要发布</a></li>
                    <li><a href="#">我的商品</a></li>
                    <li><a href="#">登录/注册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>欢迎来到校园二手交易平台</h1>

        <section class="search-section">
            <form class="search-form">
                <input type="text" class="search-input" placeholder="搜索你想要的商品...">
                <button type="submit" class="btn">搜索</button>
            </form>
        </section>

        <h2>最新商品</h2>
        <div class="products-grid" id="products-container">
            <!-- 商品卡片将通过JS动态生成 -->
        </div>

        <style>
            .search-section {
                background-color: white;
                padding: 2em;
                margin: 2rem 0;
            }

            .search-form {
                display: flex;
                gap: 10px;
            }

            .search-input {
                flex: 1;
                padding: 10px 15px;
                border: 1px solid #ddd;
                font-size: 1rem;
                border-radius: 4px;
            }

            .btn {
                padding: 10px 20px;
                background-color: #4a89dc;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            /* 商品网格样式 */
            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                margin: 2rem 0;
            }
        
            .product-card {
                background: white;
                border-radius: 8px;
            }
        
            .product-image {
                width: 100%;
                height: 180px;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .product-image img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* 添加这行确保图片完整显示并填充容器*/
            }
        
            .product-info {
                padding: 15px;
            }
        
            .product-title {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
        
            .product-price {
                font-weight: bold;
                color: #e74c3c;
                margin-bottom: 10px;
            }
        
            .product-description {
                color: #666;
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

        </style>

        <script>
            // 示例商品数据
            const sampleProducts = [
                {
                    id: 1,
                    title: "轻微磨损自行车",
                    price: 3888,
                    description: "要去当军爷了，不能做追风少年了。",
                    image: "bicycle.jpg"
                },
                {
                    id: 2,
                    title: "乒乓球羽毛球拍",
                    price: 188,
                    description: "在学校偷偷打球被发现了，老妈说不好好学习就打爆我。",
                    image: "ball.jpg"
                },
                {
                    id: 3,
                    title: "文学小说合集",
                    price: 288,
                    description: "全套龙族小说，保存完好，适合高中晚自习阅读。",
                    image: "dragon.jpg"
                }
            ];

            // 渲染商品列表
            function showProductsList() {
                const container = document.getElementById('products-container');
                container.innerHTML = '';

                sampleProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <div class="product-image">${product.image ? `<img src="${product.image}" alt="${product.title}">` : '商品图片'}</div>
                        <div class="product-info">
                            <h3 class="product-title">${product.title}</h3>
                            <div class="product-price">¥${product.price}</div>
                            <p class="product-description">${product.description}</p>
                            <button class="btn">联系卖家</button>
                        </div>
                    `;
                    container.appendChild(productCard);
                });
            }

            // 初始化页面
            document.addEventListener('DOMContentLoaded', function () {
                showProductsList();
            });
            
        </script>
        <p>平台正在成长中，更多有趣功能马上就来！</p>

    </main>
 
    <footer>
        <div class="container">
            <p>&copy; 2025 简易二手交易平台 - 一个简单的Web开发项目吗</p>
        </div>
    </footer>

    
</body>
</html>
